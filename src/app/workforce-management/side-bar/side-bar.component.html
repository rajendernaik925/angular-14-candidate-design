<div class="d-flex justify-content-between align-items-center d-md-none mb-2">
    <span class="fw-bold custom-text">{{ activeTab }}</span>
    <button class="btn custom-bg text-light mr-3" (click)="toggleSidebar()">â˜°</button>
  </div>
  <div class="d-flex">
    <div class="card border-0 flex-fill sidebar " [ngClass]="{'d-none': !isSidebarOpen, 'd-md-block': true}">
      <div class="card-content">
        <ul class="list-group list-group-flush border-0">
          <li *ngFor="let item of sidebarItems" class="sidebar-item border"
            [ngClass]="{'active': activeTab.includes(item.route)}" [routerLink]="item.route">
            <i class="{{item.icon}}"></i>
            <a class="links d-flex" [routerLink]="item.route">
              {{ item.label }}
            </a>
            <hr>
          </li>
        </ul>
      </div>
    </div>
  </div>
